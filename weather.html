<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    
    <main class="mainBody">
       <div>
        <section>
            <div class="countrycode">"IN"</div>
            <div class="cityname">
                <h1>Noida</h1>
                <img src="./assets/thumbnail-10200351-1718445933463.png" alt="" width="200px">
            </div>

            <article class="temp">
                <aside class="mainTemp">33 <sup>o</sup>C</aside>
                <div>
                    <p class="tempMin">min : 30 <sup>o</sup>C</p>
                    <p class="tempMax">max : 36 <sup>o</sup>C</p>
                </div>
            </article>

            <section class="wind">
                <aside>
                    <img src="./assets/thumbnail-10200707-1718445933470.png" alt="" width="200px">
                </aside>
                <aside>
                    <p class="windspeed">wind speed : 5 km/hr</p>
                    <p class="degree">degree : 45 deg</p>
                    <p class="gust">gust : bohot jyada</p>
                </aside>
            </section>

        </section>
        <section>
            <article class="sun">
                <aside>
                    <p class="sunrise">Sunrise : 5.00 am</p>
                    <p class="sunset">Sunset : 7.00 pm</p>
                </aside>
                <aside>
                    <img src="./assets/5ed6ca9b-69dd-45fb-8a97-6ff4e145f84b-Photoroom-1718445933452.png" alt="" width="200px">
                </aside>
            </article>

            <article class="other">
                <aside>
                    <img src="./assets/thumbnail-10200616-1718445933467.png" alt="" width="200px">
                </aside>
            <aside>
                <p class="pressure">Pressure : </p>
                <p class="humidity">Humidity : </p>
                <p class="sealevel">Sea-Level : </p>
            </aside>
            </article>
        </section>
       </div>
    </main>


    <script src="./weather.js"></script>
</body>
</html>
